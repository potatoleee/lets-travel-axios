<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let‘s Travel！</title>
    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- main css -->
    <link rel="stylesheet" href="./public/style/all.css">
</head>
<body>
    <div class="container mt-11 mb-10 mt-lg-17 mb-lg-16">
        <div class="row justify-content-center">
            <div class="col-lg-10 rounded-3 shadow py-8 py-lg-11">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-10 col-md-8">
                        <img src="./public/images/main_img.png" alt="">
                        <h1>
                            <img src="./public/images/logo.png" alt="Let's Travel！">
                        </h1>
                    </div>
                   
                    <div class="col-lg-5">
                        
                   <h2 class="fs-3 text-primary border-bottom border-3 border-primary d-flex align-items-center gap-1 pb-1 mb-7">
                    <span class="material-symbols-outlined text-primary">
                        add_circle
                        </span>
                    新增旅遊套票
                    </h2>
                    <form>
                        <!-- 套票名稱 start -->
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 gap-md-7 mb-5 mb-md-4">
                            <label for="ticketName" class="text-primary fw-medium text-nowrap">套票名稱</label>
                            <input type="text" id="ticketName" placeholder="請填寫套票名稱" class="text-dark-gray bg-input-gray py-2 px-3 border-primary border-bottom border-1 w-100 ">
                        </div>
                        <!-- 套票名稱 end -->
                        <!-- 圖片網址 start -->
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 gap-md-7 mb-5 mb-md-4">
                            <label for="ticketAddress" class="text-primary fw-medium text-nowrap">圖片網址</label>
                            <input type="text" id="ticketAddress" placeholder="請填寫圖片網址" class="text-dark-gray bg-input-gray py-2 px-3 border-primary border-bottom border-1 w-100">
                        </div>
                        <!-- 圖片網址 end -->
                        <!-- 景點地區 start -->
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 gap-md-7 mb-5 mb-md-4">
                            <label for="
                            attractionArea" class="text-primary fw-medium text-nowrap">景點地區</label>
                            <select class="form-select py-2 border-primary border-bottom border-1  bg-input-gray" id="ticketLocation" aria-label="Default select example">
                                <option value="" disabled selected hidden>請選擇景點地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                            </select>
                        </div>
                        <!-- 景點地區 end -->
                        <!-- 套票金額 start -->
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 gap-md-7 mb-5 mb-md-4">
                            <label for="ticketPrice" class="text-primary fw-medium text-nowrap">套票金額</label>
                            <input type="number" id="ticketPrice" placeholder="請填寫套票金額" class="text-dark-gray bg-input-gray py-2 px-3 border-primary border-bottom border-1 w-100 ">
                        </div>
                        <!-- 套票金額 end -->
                        <!-- 套票組數 start -->
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 gap-md-7 mb-5 mb-md-4">
                            <label for="ticketNum" class="text-primary fw-medium text-nowrap">套票組數</label>
                            <input type="number" id="ticketNum" placeholder="請填寫套票組數" class="text-dark-gray bg-input-gray py-2 px-3 border-primary border-bottom border-1 w-100 ">
                        </div>
                        <!-- 套票組數 end -->
                        <!-- 套票星級 start -->
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 gap-md-7 mb-5 mb-md-4">
                            <label for="ticketScore" class="text-primary fw-medium text-nowrap">套票星級</label>
                            <input type="number" oninput="if(value>10)value=10; if(value<1)value=1 " id="ticketScore" placeholder="請填寫套票星級（1~10)可有小數點" class="text-dark-gray bg-input-gray py-2 px-3 border-primary border-bottom border-1 w-100 ">
                        </div>
                        <!-- 套票星級 end -->
                        <!-- 套票描述 start -->
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2 gap-md-7 mb-5 mb-md-4">
                            <label for="ticketDescription" class="text-primary fw-medium text-nowrap">套票描述</label>
                            <textarea  id="ticketDescription" cols="100%" rows="5" placeholder="請填寫套票描述（限 100 字）" class="py-2 px-3 border-primary border-bottom bg-input-gray w-100"></textarea>
                        </div>
                        <!-- 套票描述 end -->
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary px-8 py-2 w-100 w-lg-auto" id="btnAddTicket">新增套票</button>
                        </div>


                    </form>
                   
                    </div>
             </div>
            </div>
        </div>
       
    </div>
    
    <div class="bg-light">
        <div class="container">
             <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row flex-column flex-lg-row   align-items-center mb-9 mt-10">
                        <div class="col-lg-3 mb-5 mb-lg-0">
                            <select class="form-select py-2 border-gray border locationFilter  " aria-label="Default select example">
                                <!-- <option value=""disabled selected hidden>請選擇景點地區</option> -->
                                <option value="全部地區">全部地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                            </select>
                        </div>
                        <div class="col-lg-9 text-center text-lg-start searchResultTotal ">
                            <p>本次搜尋共3筆資料</p>
                        </div>
                    </div>
                  
                
                </div>
             </div>
             <!-- 搜尋結果 start -->
             <ul class="row gy-8 mb-17 ticketResult">
                 <li class="col-4">
                    <a href="card h-100 border shadow">   
                         <div>
                        <div class="position-relative">
                            <p class="position-absolute top-m12p start-0 bg-secondary fs-4 text-white py-2 px-4 rounded-end">台北</p>
                            <img class="object-cover w-100 h-45n"src="https://images.unsplash.com/photo-1501393152198-34b240415948?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" alt="綠島自由行套行程">
                            <p class="position-absolute bottom-m12p start-0 bg-primary  text-white py-1 px-2 rounded-end">8.6</p>
                        </div>
                        <div class="bg-white px-5 pt-5 pb-4">
                            <h3 class="fw-medium fs-3 mb-4 pb-1 border-bottom border-2 border-primary text-primary ">綠島自由行套裝行程</h3>
                            <p class="mb-7">嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。</p>
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="d-flex align-items-center gap-1 text-primary">
                                    <span class="material-symbols-outlined icon-fill text-primary">
                                        error
                                        </span>
                                    剩下最後8組
                                </p>
                                <p class="d-flex align-items-center gap-1 text-primary">TWD <span class="font-roboto fs-2">$1,280</span></p>
                            </div>
                        </div>
                         </div>
                     </a>
                </li> 
             </ul>
             <!-- 搜尋結果 end -->
        </div>
    </div>
    <script src="./public/js/all.js"></script>
</body>
</html>
